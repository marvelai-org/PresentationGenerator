version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Add your environment variables here
      # - NEXT_PUBLIC_SUPABASE_URL=your-supabase-url
      # - NEXT_PUBLIC_SUPABASE_ANON_KEY=your-supabase-anon-key
    volumes:
      - ./.env:/app/.env
    networks:
      - app-network

networks:
  app-network:
    driver: bridge 