version: '3'

services:
  platform:
    build:
      context: ./platform
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - ai-backend

  ai-backend:
    build:
      context: ./ai-backend
    ports:
      - "8000:8000"
    environment:
      - ENV=production
